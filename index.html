<script>
    // Manejar la selección de opciones de compra
    const option1 = document.getElementById('option1');
    const option2 = document.getElementById('option2');
    const radio1 = option1.querySelector('input[type="radio"]');
    const radio2 = option2.querySelector('input[type="radio"]');
    const buttonText = document.getElementById('buttonText');
    const submitButton = document.getElementById('submitButton');
    const selectedOptionField = document.getElementById('selectedOption');
    
    // Función para actualizar el botón según la opción seleccionada
    function updateButton(price, optionValue) {
        buttonText.textContent = `Confirmar mi pedido - S/${price}`;
        selectedOptionField.value = optionValue;
        
        // Efecto visual para el cambio de precio
        submitButton.classList.add('bg-green-500');
        setTimeout(() => {
            submitButton.classList.remove('bg-green-500');
            submitButton.classList.add('bg-green-600');
        }, 300);
    }
    
    option1.addEventListener('click', function() {
        option1.classList.add('selected');
        option2.classList.remove('selected');
        radio1.checked = true;
        radio2.checked = false;
        updateButton(radio1.dataset.price, radio1.value);
    });
    
    option2.addEventListener('click', function() {
        option2.classList.add('selected');
        option1.classList.remove('selected');
        radio2.checked = true;
        radio1.checked = false;
        updateButton(radio2.dataset.price, radio2.value);
    });
    
    // Validación del formulario antes de enviar
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        // Validación básica
        const nombre = document.getElementById('nombre').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const departamento = document.getElementById('departamento').value;
        const provincia = document.getElementById('provincia').value;
        const distrito = document.getElementById('distrito').value;
        const direccion = document.getElementById('direccion').value;
        
        if (!nombre || !whatsapp || !departamento || !provincia || !distrito || !direccion) {
            e.preventDefault();
            alert('Por favor complete todos los campos');
            return false;
        }
        
        // Validación del número de WhatsApp (solo números y longitud adecuada)
        const whatsappRegex = /^\d{9}$/;
        if (!whatsappRegex.test(whatsapp)) {
            e.preventDefault();
            alert('Por favor ingrese un número de WhatsApp válido (9 dígitos)');
            return false;
        }
        
        // Mostrar mensaje de éxito (opcional, ya que el formulario se enviará a Google)
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        
        // Puedes descomentar esto si quieres mostrar el mensaje de éxito en la misma página
        /*
        e.preventDefault();
        form.classList.add('opacity-50', 'pointer-events-none');
        setTimeout(() => {
            form.style.display = 'none';
            successMessage.classList.remove('hidden');
            successMessage.classList.add('block');
        }, 1000);
        */
    });
    
    // Mejora para teclado numérico en móviles
    document.getElementById('whatsapp').addEventListener('focus', function() {
        this.setAttribute('inputmode', 'numeric');
    });
    
    // Prevenir zoom en iOS al enfocar inputs
    const allInputs = document.querySelectorAll('input, select');
    allInputs.forEach(input => {
        input.addEventListener('touchstart', e => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
    });
